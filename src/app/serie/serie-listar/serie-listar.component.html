


<div class="table-responsive-md">
  <table class="table table-striped">
    <div class="row" style="width:50%">
    <div class="col" style="width:50%">Id</div>
     <div class="col" style="width:50%">Name</div>
     <div class="col" style="width:50%">Channel</div>
     <div class="col" style="width:50%">Seasons</div>
</div>


<div class="container-fluid">

  <div class="col" *ngFor="let b of series">
  <div class="row" style="width:50%" >
     <div class="col" style="width:50%">{{b.id}} </div>
     <div class="col" style="width:50%" >
      <a (click)="onSelected(b)">
      {{b.name}}
     </a>
      </div>
     <div class="col" style="width:50%">{{b.channel}}</div>
     <div class="col" style="width:50%">{{b.seasons}}</div>
 </div>
</div>


 </div>
</table>
</div>
<div *ngIf="selected">
  <app-serie-detail [serieDetail]="selectedSerie" ></app-serie-detail>
</div>
