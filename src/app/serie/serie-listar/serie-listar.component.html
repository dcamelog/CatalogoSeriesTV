<div class="container-fluid">
  <div class="row p-5">
      <div class="col border" *ngFor= "let b of series">
        <figure class="figure">
          <img class="img-fluid" src='{{b.poster}}' width="200"/>
          <figcaption class="title-caption text-center">{{b.name}}. [{{b.channel}}]</figcaption>
      </figure>
      </div>
  </div>
</div>
